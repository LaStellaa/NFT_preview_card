<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main_container">
      <div class="image_container">
        <img
          class="main_image"
          src="./images/image-equilibrium.jpg"
          alt="Page main image of a cube"
        />
      </div>
      <div class="text_container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="inline_elements">
          <div>
            <img src="./images/icon-ethereum.svg" alt="small ethereum icon" />
            <span class="left_side_span">0.041 ETH</span>
          </div>
          <div>
            <img
              src="./images/icon-clock.svg"
              alt="small clock icon"
            />&nbsp<span class="right_side_span">3 days left</span>
          </div>
        </div>
        <div class="bottom_image">
          <img
            src="./images/image-avatar.png"
            alt="small avatar image"
            height="40px"
            class="profile_image"
          /><span class="bottom_span"
            >Creation of
            <strong style="color: hsl(0, 0%, 100%)"
              ><span class="nested_span">Jules Wyvern</span></strong
            ></span
          >
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">LaStellaa.</a>
      </div>
    </footer>
  </body>
</html>
